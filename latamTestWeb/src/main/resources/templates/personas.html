<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#panelPoema").hide();

        });
    </script>

</head>


<title>Personas</title>
</head>
<body>
<div class="jumbotron text-center">
    <h2>Ingreso de Personas</h2>
</div>

<div class="container" th:if="${listaPersonas != null}">
    <h1>Personas</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha</th>
                <th>Edad</th>
                <th>D&iacute;as Cumple</th>
                <th>Poema</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="persona : ${listaPersonas}">
                <td th:text="${persona.nombre}"/>
                <td th:text="${persona.apellido}"/>
                <td th:text="${persona.fechaNac}"/>
                <td th:text="${persona.edad}"/>
                <td th:text="${persona.diasCumple}"/>
                <td th:if="${persona.diasCumple == 0}">
                    <button type="button" class="btn btn-primary btn-xs" th:title="${persona.poema}">Poema</button>
                 </td>
                <td th:unless="${persona.diasCumple == 0}" th:text="${persona.poema}"/>


            </tr>
        </tbody>
    </table>

    <hr>
</div>
<div class="container">
<div class="panel panel-default">
    <div class="panel-heading">Formulario Personas</div>
    <div class="panel-body">

    <hr>
    <form class="form-horizontal" action="#" th:action="@{/persona/ingreso}" th:object="${personaIn}" method="post">

        <div class="form-group">
            <label class="control-label col-sm-2" for="primerNombre">Primer Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" size="200" th:field="*{primerNombre}" id="primerNombre" placeholder="Primer Nombre">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="segundoNombre">Segundo Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{segundoNombre}" id="segundoNombre" placeholder="Segundo Nombre">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="apellidoPat">Apellido Paterno</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" th:field="*{apellidoPat}" id="apellidoPat" placeholder="Apellido Paterno">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="apellidoMat">Apellido Materno</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{apellidoMat}" id="apellidoMat" placeholder="Apellido Materno">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="fechaNac">Fecha Nac.</label>
            <div class="col-sm-10">
                <div class="input-group date" data-provide="datepicker">
                    <input type="date" class="form-control" th:field="*{fechaNac}" id="fechaNac" placeholder="Fecha Nac.">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" class="btn btn-primary btn-block" value="Guardar">

    </form>
    </div>
    </div>
</div>

</body>


</html>
